<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img
      src="https://raw.githubusercontent.com/Laboratoria/DEV008-data-lovers/fd299dd48244c39ea36d464b69ca67568b9a7ab2/img/lineaPokemon.png"
      alt="Imagen POKÉMON">
  </header>
  <div id="root"></div>
  <script src="main.js" type="module"></script>
  <!-- ----------------------------------------------------------------*/
  /*-------------menuPrincipal----------------------------------------*/
  /*------------------------------------------------------------------ -->
  <main class="main-conteiner">
    <section class="main-conteiner__section-busqueda">
      <div class="main-conteiner__grid">
        <!--inicia grid-->
        <div>
          <div class="input-wrapper">
            <input type="search" class="input-wrapper__input" placeholder="Buscar por nombre" />
            <svg xmlns="http://www.w3.org/2000/svg" class="input-wrapper__input__input-icon" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd" />
            </svg>
          </div>
        </div>
        <div>
          <button class="button">Buscar</button>
          <label for="">Ordenar:</label>
          <select class="button" name="" id="">
            <option class="button__option" value="">Ascedentemente</option>
            <option class="button__option" value="">Descendentemente</option>
          </select>
          <button class="button prom">Promedio de pok&eacute;mones de agua</button>
        </div>
      </div>
    </section>
    <section class="main-conteiner__section-table">
      <table class="main-conteiner__table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Generaci&oacute;n</th>
            <th>Tipo</th>
            <th>Pok&eacute;mon</th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla">

        </tbody>
    </section>
  </main>
  <!-- ----------------------------------------------------------------*/
  /*------------- Termina menuPrincipal---------------------------------*/
  /*------------------------------------------------------------------ -->
  <footer></footer>
  <div id="root"></div>
  <script src="main.js" type="module"></script>

</body>




<!-- ---------------------------- Modal pokemon ---------------------------- -->
<div id="modalPokemon" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span id="btnCerrar" class="close">&times;</span>
    <p>Pokemon</p>
    <div class="contenerdor-elipse">
      <div class="contenedor-elipse">
        <div class="elipse"></div>
        <div class="elipse"></div>
      </div>
    </div>
    <div class="contenedor-horizonal borde-cuadro">
      <div class="infoPokemon">
        <p>Nombre del pokemon: <span id="info"></span> </p>
        <p>Generación: <span id="generacion"></span> </p>
        <p>Tipo: <span id="tipo"></span></p>
        <p>Rareza: <span id="rareza">sdfghjk</span> </p>
        <p>Debilidades: <span id="debilidades"></span> </p>
        <p>Resistencia: <span id="resistencia"></span> </p>
      </div>
      <div class="imgPokemon">
        <img id="imagenPokemon" src="" alt="">
      </div>
    </div>
    <div class="contenedor-horizonal">
      <div id="elipseCerrar" class="elipse">
        <img src="./icons/regresar.png" class="imgRegresar" alt="">
      </div>
      <div>
        <img src="./icons/menu.png" alt="">
      </div>
    </div>

  </div>

</div>

</html>
